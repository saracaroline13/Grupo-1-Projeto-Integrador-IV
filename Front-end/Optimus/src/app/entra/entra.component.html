<div class="container-fluid background">

    <div class="col-md-12">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 my-5 bg borda border border-dark text-white">
                <form class="my-5">
                    <div class="form-group">
                        <h2 class="text-center my-4">Entrar</h2>
                        <label for="exampleInputEmail1">Email</label>
                        <input [(ngModel)]='userLogin.email' name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Digite seu Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input [(ngModel)]='userLogin.senha' name="senha" type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Digite sua Senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Manter conectado</label>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
