<div class="container col-md-12 d-flex justify-content-center bg-img">

  <div class="form-container col-md-7 mt-4 mb-4 p-4">
    <h3 class="mb-3 border-l pl-2">Cadastre-se</h3>
    <form>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input [(ngModel)]="user.nome" name="nome" type="text" class="form-control" id="nome"
            placeholder="Digite o seu nome">
        </div>

        <div class="form-group col-md-6">
          <label for="sobrenome">Sobrenome</label>
          <input [(ngModel)]="user.sobrenome" name="sobrenome" type="text" class="form-control" id="sobrenome"
            placeholder="Digite o seu sobrenome">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="rg">RG</label>
          <input [(ngModel)]="user.rg" name="rg" type="text" class="form-control" id="rg" placeholder="Digite o seu RG">
        </div>

        <div class="form-group col-md-4">
          <label for="cpf">CPF</label>
          <input [(ngModel)]="user.cpf" name="cpf" type="text" class="form-control" id="cpf"
            placeholder="Digite seu CPF">
        </div>

        <div class="form-group col-md-4">
          <label for="telefone">Telefone</label>
          <input [(ngModel)]="user.telefone" name="telefone" type="text" class="form-control" id="telefone"
            placeholder="(99) 9 99999-9999">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="rua">Rua</label>
          <input type="text" name="rua" class="form-control" id="rua" placeholder="Rua Dois">
        </div>

        <div class="form-group col-md-2">
          <label for="numero">Número</label>
          <input type="text" name="numero" class="form-control" id="numero" placeholder="321">
        </div>

        <div class="form-group col-md-4">
          <label for="bairro">Bairro</label>
          <input type="text" name="bairro" class="form-control" id="bairro" placeholder="Jardim Miranda">
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="cep">CEP</label>
          <input type="text" name="cep" class="form-control" id="cep" placeholder="00000-000">
        </div>

        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" name="estado" class="form-control">
            <option selected value="NADA">Selecione o Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="EX">Estrangeiro</option>
          </select>
        </div>



        <div class="form-group col-md-4">
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" class="form-control" id="cidade" placeholder="São Paulo">
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="email">E-mail</label>
          <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email"
            placeholder="Digite seu e-mail">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="senha">Senha</label>
          <input (input)='confirmSenha($event)' name="senha" type="password" class="form-control" id="senha"
            placeholder="Digite sua senha">
        </div>

        <div class="form-group col-md-6">
          <label for="confirmSenha">Confirmar Senha</label>
          <input [(ngModel)]="user.senha" name="confirmSenha" type="password" class="form-control" id="confirmSenha"
            placeholder="Confirme sua senha">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <div class="form-check ml-2">
            <input class="form-check-input" type="checkbox" id="gridCheck" (click)="validaTermos($event)" name="termos">
            <label class="form-check-label" for="gridCheck">
              Concordo com os <a href="#" data-toggle="modal" data-target="#termosCondicoes">termos e condições</a> da
              Optimus
            </label>
          </div>
        </div>
      </div>

      <div class="mt-2 ml-2">
        <button type="submit" class="btn bg-optimus mr-4" (click)='cadastrar()'>Cadastrar</button>
        <button type="submit" class="btn btn-secondary" routerLink="/produtoCliente">Cancelar</button>
      </div>

    </form>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="termosCondicoes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Termos e Condições Livraria Optimus</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Condordo em ser um bom leitor e ser um cliente fiel, realizando as compras dos meus livros apenas com a
          Livraria Optimus.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>

        </div>
      </div>
    </div>
  </div>
  <!-- /Modal -->

</div>
