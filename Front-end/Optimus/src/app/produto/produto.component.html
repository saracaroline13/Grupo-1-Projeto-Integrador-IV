
<div class="container col-md-12 d-flex justify-content-center">

    <div class="card mr-5" style="width: 18rem;" *ngFor='let item of listaProduto'>


        <img class="card-img-top" src="{{ item.imgPrincipal }}" alt="Imagem de capa do card">
        <div class="card-body">

          <h5 class="card-title"> {{ item.nome }} </h5>

          <a [routerLink]=" ['/alterarProduto', item.id] " >  
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </a>
          <p class="text-muted">{{ item.autor }}</p>
          <p class="text-muted">{{ item.editora }}</p>
          
          <p class="card-text"> {{ item.descricao }} </p>
          <p class="card-text"> {{ item.valor }} </p>
        </div>
    </div>

</div>
