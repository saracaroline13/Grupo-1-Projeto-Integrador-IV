<div class="container col-md-12 d-flex justify-content-around bg-img">
  <div class="form-container col-md-5 mt-4 mb-4 p-4">
    <h3 class="mb-3 border-l pl-2">Endereço</h3>
    <form style="height: 100%">

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="cep">CEP</label>

          <input [(ngModel)]='cep' [(ngModel)]='endereco.cep' name="cep" type="text" class="form-control" id="cep"
            placeholder="00000-000" (keyup)="validaCep()">
          <div class="text-danger">{{ alertaCep }}</div>

        </div>

        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <input [(ngModel)]='estado' [(ngModel)]='endereco.estado' name="estado" type="text" class="form-control" id="estado"
            placeholder="UF" readonly>
        </div>



        <div class="form-group col-md-4">
          <label for="cidade">Cidade</label>

          <input [(ngModel)]='cidade' [(ngModel)]='endereco.cidade' name="cidade" type="text" class="form-control"
            id="cidade" placeholder="São Paulo" (keyup)="validaCidade()" readonly>
          <div class="text-danger">{{ alertaCidade }}</div>

        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="rua">Rua</label>

          <input [(ngModel)]='rua' [(ngModel)]='endereco.rua' name="rua" type="text" class="form-control" id="rua"
            placeholder="Rua Dois" (keyup)="validaRua()" readonly>
          <div class="text-danger">{{ alertaRua }}</div>

        </div>

        <div class="form-group col-md-2">
          <label for="numero">Número</label>

          <input [(ngModel)]='numero' [(ngModel)]='endereco.numero' name="numero" type="text" class="form-control"
            id="numero" placeholder="0000" (keyup)="validaNumero()">
          <div class="text-danger">{{ alertaNumero }}</div>

        </div>

        <div class="form-group col-md-4">
          <label for="bairro">Bairro</label>

          <input [(ngModel)]='bairro' [(ngModel)]='endereco.bairro' name="bairro" type="text" class="form-control"
            id="bairro" placeholder="Jardim Miranda" (keyup)="validaBairro()" readonly>
          <div class="text-danger">{{ alertaBairro }}</div>

        </div>

        <button type="submit" class="btn btn-success mr-4" (click)="validar()">Cadastrar endereço</button>
        <button type="submit" class="btn btn-secondary" [routerLink]="['/alterar-usuario', idUser]">Cancelar</button>
      </div>








    </form>
  </div>

</div>
