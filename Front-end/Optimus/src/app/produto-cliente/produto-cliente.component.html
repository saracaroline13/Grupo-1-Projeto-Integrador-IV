<div class="container col-md-12 d-flex justify-content-center imagemDisplay">

    <div class=" mb-4" *ngFor='let item of listaProduto'>


      <div class="card mr-5 cardProduto" style="width: 18rem;" >

        <div class="produtoCard">
            <img class="card-img-top ml-4" src="{{ item.imgPrincipal }}" alt="Imagem de capa do card"  data-toggle="modal"
            data-target="#ModalProduto" (click)='findById(item.id)'>
          <div class="card-body">
            <h5 class="card-title mb-0 ml-3" data-toggle="modal" data-target="#ModalProduto"
            (click)='findById(item.id)'> {{ item.nome }} </h5>
            <div class="row d-flex justify-content-between mx-1">
              <p>{{ item.estrelas }} <i class="fa fa-star" aria-hidden="true"></i></p>

            </div>

            <p class="text-muted" data-toggle="modal" data-target="#ModalProduto" (click)='findById(item.id)'>{{
              item.autor }}</p>
            <div class="row mx-1 d-flex align-items-center justify-content-between">
              <p class="card-text m-0"> {{ item.valor | currency: 'BRL'}} </p>
              <div class="compraProduto">
                <i class="fa fa-cart-plus fa-lg mr-2" aria-hidden="true"></i>
                <button routerLink='/compra' type="button" class="btn btn-warning btn-sm" width="50%">Comprar</button>
              </div>


            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalProduto" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title ft-18" id="TituloModalCentralizado">{{ produtoModal.nome }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-2">
            <img class="card-img-top img-thumbnail mb-2" src="{{ produtoModal.imgPrincipal }}"
              alt="Imagem de capa do card">
            <div class="infoProduto">

              <div class="imagensProduto mb-4">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner mx-10 ">
                    <div class="carousel-item active">
                      <img class="d-block w-50" src="{{ imagem.link1 }}" alt="Primeiro Slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-50" src="{{ imagem.link2 }}" alt="Segundo Slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-50" src="{{ imagem.link3 }}" alt="Terceiro Slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-50" src="{{ imagem.link4 }}" alt="Terceiro Slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev bg-secondary" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                  </a>
                  <a class="carousel-control-next bg-secondary" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Pr√≥ximo</span>
                  </a>
                </div>

              </div>
              
              <p>{{ produtoModal.estrelas }} <i class="fa fa-star" aria-hidden="true"></i></p>
              <p class="text-muted m-0 ft-14">{{ produtoModal.autor }}</p>
              <p class="text-muted ft-14">{{ produtoModal.editora }}</p>

              <p class="card-text ft-14"> {{ produtoModal.descricao }} </p>

            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between mx-2">
            <p class="ft-14">{{ produtoModal.valor | currency: 'BRL'}}</p>
            <div class="btnModal">
              <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Fechar</button>
              <button routerLink='/compra' type="button" class="btn btn-warning" data-dismiss="modal">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
